<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
const polarBear = document.getElementById('polar-bear');
const tiger = document.getElementById('tiger');
const tigerBody = document.getElementById('tiger-body');
const underwaterLife = document.getElementById('underwater-life');
const tinyEagles = document.getElementById('tiny-eagles');
const snowStorm = document.getElementById('snow-storm');
const message = document.getElementById('message');

// Initial positions
gsap.set(polarBear, { x: -140, y: window.innerHeight - 220 });
gsap.set(tiger, { x: window.innerWidth + 100, y: window.innerHeight - 150 });
gsap.set(underwaterLife, { y: window.innerHeight - (window.innerHeight * 0.3) });
gsap.set(tinyEagles, { y: 50 });

// Create snow storm
function createSnowstorm() {
    const snowflakeCount = 200;
    for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.style.position = 'absolute';
        snowflake.style.width = '2px';
        snowflake.style.height = '2px';
        snowflake.style.backgroundColor = 'white';
        snowflake.style.borderRadius = '50%';
        snowflake.style.opacity = Math.random();
        snowflake.style.left = `${Math.random() * 100}%`;
        snowflake.style.top = `${Math.random() * 100}%`;
        snowStorm.appendChild(snowflake);

        gsap.to(snowflake, {
            y: '+=100%',
            x: '+=50',
            rotation: 360,
            duration: 3 + Math.random() * 3,
            repeat: -1,
            ease: 'none'
        });
    }
}

createSnowstorm();

// Tiger running animation
function runningTiger() {
    gsap.to(tigerBody, {
        scaleY: 0.9,
        scaleX: 1.1,
        y: 2,
        duration: 0.2,
        repeat: -1,
        yoyo: true,
        ease: "power1.inOut"
    });
}

// Polar bear swimming animation
function swimmingPolarBear() {
    gsap.to(polarBear, {
        y: "+=10",
        rotation: 5,
        duration: 0.5,
        repeat: -1,
        yoyo: true,
        ease: "power1.inOut"
    });
}

// Underwater life animation
function animateUnderwaterLife() {
    // Betta fish animation
    gsap.to("#betta-fish1, #betta-fish2", {
        x: "+=50",
        y: "+=5",
        duration: 5,
        repeat: -1,
        ease: "none",
        yoyo: true,
        stagger: 0.5
    });
    
    // Dolphin dancing animation
    gsap.to("#baby-dolphin1", { 
        x: "-=60", 
        y: "+=10", 
        rotation: 15, 
        duration: 2, 
        repeat: -1, 
        ease: "power1.inOut", 
        yoyo: true
    });
    gsap.to("#baby-dolphin2", { 
        x: "+=60", 
        y: "-=10", 
        rotation: -15, 
        duration: 2, 
        repeat: -1, 
        ease: "power1.inOut", 
        yoyo: true
    });

    // Crab animation
    gsap.to("#crab1, #crab2", {
        x: "+=10",
        rotation: 5,
        duration: 3,
        repeat: -1,
        ease: "power1.inOut",
        yoyo: true,
        stagger: 0.5
    });

    // Lobster animation
    gsap.to("#tiny-lobster", { 
        x: "-=10", 
        y: "-=5", 
        duration: 3, 
        repeat: -1, 
        ease: "power1.inOut", 
        yoyo: true,
        onStart: () => {
            gsap.to("#tiny-lobster path, #tiny-lobster circle", { 
                scale: 1.1, 
                duration: 1.5, 
                repeat: -1, 
                yoyo: true, 
                ease: "power1.inOut" 
            });
        }
    });

    // Coral animation
    gsap.to("#coral1, #coral2, #coral3, #coral4", { scaleY: 1.1, duration: 2, repeat: -1, ease: "power1.inOut", yoyo: true, stagger: 0.5 });

    // Kelp animation
    gsap.to("#kelp path", {
        scaleY: 1.05,
        transformOrigin: "bottom",
        duration: 2,
        repeat: -1,
        yoyo: true,
        ease: "power1.inOut",
        stagger: 0.3
    });

    // Deep Sea Coral animation
    gsap.to("#deep-sea-coral path", {
        scale: 1.1,
        transformOrigin: "bottom",
        duration: 1.5,
        repeat: -1,
        yoyo: true,
        ease: "power1.inOut",
        stagger: 0.2
    });

    // Red Algae animation
    gsap.to("#red-algae path", {
        scaleX: 1.1,
        transformOrigin: "bottom",
        duration: 1.8,
        repeat: -1,
        yoyo: true,
        ease: "power1.inOut",
        stagger: 0.25
    });
}

// Tiny eagles animation
function animateTinyEagles() {
    gsap.to("#tiny-eagle1", { x: "+=20", y: "+=10", rotation: 5, duration: 3, repeat: -1, ease: "power1.inOut", yoyo: true });
    gsap.to("#tiny-eagle2", { x: "-=25", y: "-=8", rotation: -8, duration: 4, repeat: -1, ease: "power1.inOut", yoyo: true });
}

const tl = gsap.timeline();

// Start animations
runningTiger();
swimmingPolarBear();
animateUnderwaterLife();
animateTinyEagles();

// Scene 1: Introduce characters
tl.to(polarBear, { x: 100, duration: 2, ease: "power2.out" })
  .to(tiger, { x: window.innerWidth - 200, duration: 2, ease: "power2.out" }, "<")
  .call(() => showMessage("A lost baby tiger, running on the Arctic ice..."))
  .to(tiger, { y: "-=20", yoyo: true, repeat: 5, duration: 0.2 }, "+=1")
  .call(() => showMessage("A curious polar bear swims beneath the ice"))
  .to(polarBear, { x: window.innerWidth - 300, duration: 3, ease: "power2.inOut" });

// Scene 2: The rescue
tl.call(() => showMessage("The polar bear breaks through the ice"))
  .to(polarBear, { y: "-=50", duration: 1, ease: "power2.out" })
  .to(polarBear, { x: window.innerWidth - 150, duration: 2, ease: "power2.inOut" })
  .call(() => showMessage("Gently guiding the tiger to safety"))
  .to(tiger, { x: "-=50", y: "+=20", duration: 1 })
  .to(polarBear, { x: "-=50", duration: 1 }, "<");

// Scene 3: Journey together
tl.call(() => showMessage("Together, they embark on a perilous journey"))
  .to([polarBear, tiger], { x: 100, duration: 4, ease: "power2.inOut" })
  .call(() => showMessage("Facing challenges and forming an unexpected bond"))
  .to(tiger, { y: "-=20", yoyo: true, repeat: 2, duration: 0.3 })
  .to(polarBear, { y: "-=10", yoyo: true, repeat: 2, duration: 0.3 }, "<");

// Scene 4: Marine life, eagles, and storm
tl.call(() => showMessage("A vibrant marine world thrives beneath the ice"))
  .to(underwaterLife, { y: "-=20", duration: 2, ease: "power2.inOut" })
  .call(() => showMessage("Tiny American black eagles soar above, watching the unlikely duo"))
  .to(tinyEagles, { y: "-=20", duration: 2, ease: "power2.out" })
  .call(() => showMessage("A sudden snowstorm engulfs the Arctic landscape"))
  .to(snowStorm, { opacity: 0.8, duration: 2, ease: "power2.inOut" });

// Scene 5: Safe haven
tl.call(() => showMessage("Against all odds, they reach a hidden, icy sanctuary"))
  .to([polarBear, tiger], { x: window.innerWidth / 2 - 100, y: window.innerHeight - 150, duration: 3, ease: "power2.inOut" })
  .call(() => showMessage("A heartwarming tale of friendship in the harsh Arctic"))
  .to(message, { opacity: 0, duration: 1 }, "+=2")
  .call(() => {
    message.innerHTML = "Protect our Arctic wildlife and delicate marine ecosystems. <br>Learn more about conservation efforts.";
    message.style.display = "block";
  })
  .to(message, { opacity: 1, duration: 1 });

function showMessage(text) {
    message.innerHTML = text;
    message.style.display = "block";
    gsap.fromTo(message, { opacity: 0 }, { opacity: 1, duration: 0.5 });
}
</script>
